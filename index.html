<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Country Search App</title>
</head>
<body>
    <div class="container">
        <form id="searchForm" class="search-wrapper">
            <input type="text" id="countryInput" placeholder="Enter a Country Name">
            <button type="submit" id="search">Search</button>
        </form>
        <div id="search_result">
            <img src="" id="flag">
            <h2>Country: <span id="name"></span></h2>
            <h4>Capital: <span id="capital"></span></h4>
            <h4>Continent: <span id="continent"></span></h4>
            <h4>Population: <span id="population"></span></h4>
            <h4>Currency: <span id="currency"></span> - <span id="CurrencyShort"></span></h4>
            <h4>Common Language: <span id="language"></span></h4>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
